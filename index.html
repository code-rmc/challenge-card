<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>

    <main>
        <article class="card">
            <header class="card-header">
                <img src="images/image-victor.jpg" alt="" class="card-img" />
            </header>

            <section class="card-body">
                <p class="card-text">Victor Crest
                    <span class="card-text-body"> 26</span>
                </p>
                <p class="card-text-body">London</p>
            </section>

            <footer class="card-footer">
                <div class="card-stats">
                    <div class="card-number">80K
                        <span class="card-text-light">Followers</span>
                    </div>
                </div>
                <div class="card-stats">
                    <div class="card-number">803K
                        <span class="card-text-light">Likes</span>
                    </div>
                </div>
                <div class="card-stats">
                    <div class="card-number">1.4K
                        <span class="card-text-light">Photos</span>
                    </div>
                </div>
            </footer>

        </article>
    </main>

</body>
</html>
